<style type="text/css">
    .root{
        display:flex;
        justify-content: center;
        align-items : center ;
        background-color:#dfe6e9;
        padding:20px;
    }
    .btnstyle{
        display:flex;
        justify-content:center;
        align-items: center;
    }
    .gap{
        margin-top: 10px;
    }
    .myframe{
    width:600px;
    background-color:#fff;
    padding:20px;
    border-radius:10px;
    }

</style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/project.js"></script>
<script src="/static/javascript/product.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management[Products]</title>
</head>
<body style="background:#dfe6e9">
<form action="/producteditdeleterecord">
        <input type="hidden" value="{{row.2}}" name="productid">

<div class="root">
<div  class="myframe">
    <div class="row" style="display:flex; align-items:center;font-size:14px;letter-spacing:2px;font-weight:bold;padding-left:20px; margin-bottom:10px;">

        Edit Products Details
    </div>
    <div class="row gap">
        <div class="col">
            <select class="form-control" id="categoryid" name="categoryid">
                <option value="{{row.0}}">{{row.7}}</option>
            </select>
        </div>
    </div>
    <div class="row gap">
        <div class="col">
            <select class="form-control" id="subcategoryid" name="subcategoryid">
                <option value="{{row.1}}">{{row.8}}</option>
            </select>
        </div>
    </div>
    <div class="row gap">
        <div class="col">
            <input type="text" class="form-control" value={{row.3}} name="productname" placeholder="Product Name">
        </div>
    </div>

    <div class="row gap">
        <div class="col">
            <input type="text" class="form-control" value="{{row.4}}" name="description" placeholder="Description">
        </div>
    </div>
     <div class="row gap">
        <div class="col">
            <input type="text" value="{{row.5}}" class="form-control" name="gst" placeholder="GST">
        </div>
    </div>
    <div class="row gap">
        <div class="col btnstyle">
            &nbsp;<img src="/static/{{row.6}}" id="productpic" width="50"/>

        </div>
    </div>
    <div class="row gap">
        <div class="col btnstyle">
            <button type="submit"  value="Edit" name="btn" class="btn btn-primary w-50">Edit</button>
        </div>
        <div class="col btnstyle">
            <button  type="submit" name="btn" value="Delete" class="btn btn-primary w-50">Delete</button>
        </div>
    </div>


</div>
</div>
</form>
</body>
</html>
