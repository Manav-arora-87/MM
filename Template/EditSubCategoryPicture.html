<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Sub-Category Picture</title>
</head>
<body >

<form action="/subcategorysaveeditpicture" method="post" enctype="multipart/form-data"> {% csrf_token %}
<input type="hidden" name="subcategoryid" value="{{row.0}}">
<input type="hidden" name="oldpicture" value="{{row.2}}">
    <center>
  <h3>Edit Sub-Category Picture</h3>
  <h4>Sub-Category Name : {{row.1}}</h4>
  <div>
    <img src="/static/{{row.2}}" width="20%"><br><br>
  </div>
  <div>
    <b>Select Image You want to Replace</b>
  </div><br>
  <div>
        <input type="file" required name="picture">
        <input type="submit" value="Save Picture">

  </div>
</center>
</form>

</body>
</html>
